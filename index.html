<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>R.I.F.T. Entry</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    #visitor-count {
      color: #7ec8f2;
      font-size: 1.2em;
      margin-bottom: 10px;
      font-family: monospace;
    }

    img {
      width: 220px;
      margin-top: 30px;
      margin-bottom: 20px;
    }

    iframe {
      width: 90%;
      max-width: 500px;
      height: 315px;
      border: none;
      margin-bottom: 20px;
    }

    p {
      color: #ccc;
      font-size: 1.1em;
    }

    a {
      color: #7ec8f2;
      font-weight: bold;
      margin-top: 10px;
      font-size: 1em;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>

  <!-- Auto-redirect after 52 seconds -->
  <script>
    setTimeout(function(){
      window.location.href = "https://drive.google.com/drive/folders/1oAZq9J31tl43CJKg1N3VrvNT7Orzslk2?usp=drive_link";
    }, 52000);
  </script>
</head>

<body>
  <!-- Visitor Counter -->
  <div id="visitor-count">Welcome, you are the ...th person seeking harmony...</div>
  <script>
    fetch('https://api.countapi.xyz/hit/rift-site/visits')
      .then(response => response.json())
      .then(data => {
        document.getElementById('visitor-count').innerText =
          `Welcome, you are the ${data.value.toLocaleString()}th person seeking harmony...`;
      });
  </script>

  <!-- Logo -->
  <img src="https://github.com/RiftCollaboration/rift/raw/main/rift-logo.png" alt="RIFT Logo" />

  <!-- Video Embed -->
  <iframe 
    src="https://www.youtube.com/embed/O9LDH7MUmUw?rel=0&modestbranding=1"
    allow="accelerometer; encrypted-media; gyroscope; picture-in-picture"
